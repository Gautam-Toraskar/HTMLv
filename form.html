<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isckon goa</title>
</head>
<body>
    
    <h1 style="color: dodgerblue;">Welcome to Isckon Goa</h1>
    <div>
        <form action="/action_page.js">
            <label for="first name">First name:</label><br>
            <input type="text" id="firstname" value="" placeholder="eg. Gautam"><br><br>
            <label for="middle name">Middle name:</label><br>
            <input type="text" id="middlename" value="" placeholder="eg. Dilip"><br><br>
            <label for="Phone number">Phone number</label>
            <input type="text" id="phonenumber" value="" placeholder="eg. 1234567890"><br><br>
            <label for="Whatsapp number">Whatsapp number</label>
            <input type="text" id="whatappnumber" value="" placeholder="eg. 1234567890"><br><br>
            <label for="middle name">Enter your Email Address</label>
            <input type="text" id="emailaddres" value="" placeholder="eg. abc@nngmail.com"><br><br>
            <label for="Surname">Surname:</label><br>
            <input type="text" id="surname" value="" placeholder="eg. Toraskar"><br><br>
            
            <label for="Devotees iniated name">Devotees intiated name:</label><br>
            <input type="text" id="Devoteesiniatedname" value="" placeholder="eg. Damodar Darshan das"><br><br>
            <hr>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female" style="color: hotpink;">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other" style="color: brown;">Other</label><br>
            <hr>
            <input type="checkbox" id="beedbag" name="Do you have a beedbag" value="beedbag">
            <label for="vehicle1">I do have a beedbag</label><br>
            <input type="checkbox" id="isckon" name="vehicle2" value="Isckon">
            <label for="vehicle2">I do visit isckon</label><br>
            <input type="checkbox" id="Do attend live lectures" name="vehicle3" value="live lectures">
            <label for="vehicle3"> I do attend live lectures </label><br>
            <hr>
            <label for="select"> Which is your favourite browser???</label><br>
            <select name="fevBrowser" id="">
                <option value="">Chrome</option>
                <option value="">Firefox</option>
                <option value="">Safari</option>
                <option value="">Intenet Explorer</option>
                <option value="">Microsoft Edge</option>
                <option value="">Via(Available only on Android)</option>
            </select><br></br>
            <input type="submit" value="Submit">
          </form>
    </div>
    
</body>
</html>
